<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <div padding-top text-center *ngIf="email">
    <h2>{{email}}</h2>

    <ion-list inset>
      <button ion-item (click)="logout()" block outline>Logout</button>
    </ion-list>
  </div>
</ion-content>
